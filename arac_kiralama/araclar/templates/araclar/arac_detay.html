{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ arac.marka }} {{ arac.model }} Detay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <img src="{{ arac.resim.url }}" class="card-img-top" alt="Araç Görseli">
        
        <div class="card-body">
            <h3 class="card-title">{{ arac.marka }} {{ arac.model }}</h3>
            <p class="card-text">Plaka: {{ arac.plaka }}</p>
            <p class="card-text">Günlük Fiyat: {{ arac.gunluk_fiyat }}₺</p>
        </div>

        <div class="card-footer text-center bg-white">
            <a href="{% url 'rezervasyon_yap' %}" class="btn btn-primary">Rezervasyon Yap</a>
            <a href="{% url 'arac_listesi' %}" class="btn btn-secondary">← Geri Dön</a>
        </div>
    </div>
</div>

</body>
</html>
